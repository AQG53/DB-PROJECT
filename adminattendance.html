<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Attendance - Admin Portal</title>
  <link rel="stylesheet" href="adminattendance.css">
</head>
<body>
  <div class="form-container">
    <h1>Manage Attendance</h1>
    <div class="form-box">
      <h2>Search Student</h2>
      <form id="searchStudentForm">
        <div class="form-group">
          <label for="rollNumber">Roll Number</label>
          <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter Roll Number" required>
        </div>
        <button id = "searchbutton" type="button" onclick="searchStudent()">Search</button>
      </form>
    </div>

    <div class="form-box" id="registeredCourses" style="display: none;">
      <h2>Registered Courses</h2>
      <p><strong>Roll Number:</strong> <span id="studentRollNumber"></span></p>
      <ul id="coursesList">
        <!-- Courses will be dynamically added here -->
      </ul>
    </div>

    <div class="form-box" id="courseAttendance" style="display: none;">
      <h2>Course Attendance</h2>
      <p><strong>Course:</strong> <span id="courseName"></span></p>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="attendanceTable">
          <!-- Attendance records will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
  <div class="back-button-container">
    <button id="backToPortal" onclick="goBack()">Back to Admin Portal</button>
  </div>
  <div id="notification" class="notification">
    <span id="notificationMessage"></span>
    <div class="progress-bar"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="adminattendance.js"></script>
</body>
</html>
