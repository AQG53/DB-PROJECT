<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="icon" href="SMS.png" type="image/x-icon">
    <link rel="stylesheet" href="student_attendance.css">
</head>

<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
     <!-- Logo Section -->
     <div class="logo-container">
        <img src="FASTNU-logo.png" alt="University Logo">
    </div>
    <div class="attendance-container">
        <h2>Attendance</h2>

        <!-- Course Boxes -->
        <div class="course-boxes">
        </div>

        <div id="attendancePopup" class="popup">
            <div class="popup-container">
                <div class="popup-content">
                    <!-- Attendance details will be dynamically added here -->
                </div>
                <div class="popup-footer">
                    <button id="closePopup" class="close-popup">Close</button>
                </div>
            </div>
        </div> 
    </div>
    <div class="back-button-container">
        <button id="backToPortal" onclick="goToStudentPortal()">Back to Student Portal</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="student_attendance.js"></script>
</body>

</html>
