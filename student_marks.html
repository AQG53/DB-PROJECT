<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <link rel="icon" href="SMS.png" type="image/x-icon">
    <link rel="stylesheet" href="student_marks.css"> <!-- Linking the external CSS file -->
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
     <!-- Logo Section -->
     <div class="logo-container">
        <img src="FASTNU-logo.png" alt="University Logo">
    </div>
    <div class="marks-container">
        <h2>Marks</h2>
        <div class="course-boxes">
            <div class="loading-indicator">Loading courses...</div>
        </div>
        <!-- Marks Popup Window -->
        <div id="marksPopup" class="marks-popup">
            <div class="popup-content">
                <h3 id="courseName"></h3>
                <table id="marksTable">
                    <thead>
                        <tr>
                            <th>Assessment</th>
                            <th>Obtained Marks</th>
                            <th>Total Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Midterm 1</td>
                            <td>8</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <td>Midterm 2</td>
                            <td>9</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <td>Assignments</td>
                            <td>5</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>Quizzes</td>
                            <td>3</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>Project</td>
                            <td>3</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Final</td>
                            <td>90</td>
                            <td>100</td>
                        </tr>
                    </tbody>
                </table>
                <button id="closePopup">Close</button>
            </div>
        </div>
        <div id="noCoursesMessage" style="display: none;">
            <p>This student has not registered for any courses.</p>
          </div>
    </div>

     <!-- Button to Download PDF -->
     <div class="download-button-container">
        <button id="downloadPdf">Download Report</button>
    </div>

    <div class="back-button-container">
        <button id="backToPortal" onclick="goToStudentPortal()">Back to Student Portal</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="student_marks.js"></script>
</body>
</html>
