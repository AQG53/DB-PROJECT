<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Grades Entry</title>
    <link rel="stylesheet" href="faculty_grades.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="FASTNU-logo.png" alt="University Logo">
    </div>

    <!-- Main Heading -->
    <h1 class="main-heading">Manage Grades</h1>

    <!-- Grades Entry Form -->
    <div class="form-container">
        <h2>Enter Grades for Students</h2>

        <!-- Select Course Dropdown -->
        <label for="courseSelect">Course</label>
        <select id="courseSelect">
            <option value="" disabled selected>Select a Course</option>
        </select>

        <!-- Student Grades Table -->
        <table id="gradesTable" style="display: none;">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
        <button id="upgradeGrades" style="display:none;">Upgrade Grades</button>
        <!-- Save Button -->
        <button id="saveGrades" style="display: none;">Save</button>
    </div>
    <!-- Back to Portal Button -->
    <div class="back-button-container">
        <button id="backToPortal" onclick="goToFacultyPortal()">Back to Faculty Portal</button>
    </div>
    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
        <div class="progress-bar"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="faculty_grades.js"></script>
</body>
</html>
