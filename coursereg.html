<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration</title>
  <link rel="stylesheet" href="coursereg.css">
</head>

<body>
  <div class="form-container">
    <div class="logo">
      <img src="FASTNU-logo.png" alt="University Logo">
    </div>

    <h1>Register a Course</h1>

    <form id="courseForm">
      <!-- Select Department -->
      <div class="form-group">
        <label for="departmentSelect">Select Department</label>
        <select id="departmentSelect" required>
          <option value="">Choose Department</option>
          <option value="BS Computer Science">BS Computer Science</option>
          <option value="BS Artificial Intelligence">BS Artificial Intelligence</option>
          <option value="BS Business Analytics">BS Business Analytics</option>
          <option value="BS Cyber Security">BS Software Engineering</option>
          <option value="BS Electrical Engineering">BS Electrical Engineering</option>
        </select>
      </div>

      <!-- Select Semester -->
      <div class="form-group">
        <label for="semesterSelect">Select Semester</label>
        <select id="semesterSelect" required>
          <option value="">Choose Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>
      </div>
      <div class="form-group">
          <label for="semesterOffered">Semesters Offered <span class="asterisk">*</span></label>
          <select id="semesterOffered" name="semesterOffered" multiple required>
            <option value="Fall">Fall</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
          </select>
          <small>Hold Ctrl to select multiple semesters.</small>
        </div>

      <!-- Select Course -->
      <div class="form-group">
        <label for="courseSelect">Select Course</label>
        <select id="courseSelect" required>
          <option value="">Choose Course</option>
        </select>
      </div>

      <!-- Display Course Details -->
      <div id="courseDetails">
        <p><strong>Course Code:</strong> <span id="courseCode"></span></p>
        <p><strong>Credit Hours:</strong> <span id="creditHours"></span></p>
        <p><strong>Prerequisites:</strong> <span id="prerequisites"></span></p>
      </div>

      <button type="submit">Register Course</button>
    </form>
    <div class="back-button-container">
        <button id="backToPortal" onclick="goToAdminDashboard()">Back to Admin </button>
    </div>
    <footer>
      <p>FAST NUCES | Contact: (123) 4567-890 | Email: fast@nu.edu.pk</p>
    </footer>
  </div>

  <script src="coursereg.js"></script>
</body>

</html>
