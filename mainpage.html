<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="SMS.png" alt="Student Management System Logo" class="logo">
            <div class="system-title">TESTStudent Management System</div> 
        </header>
        <div class="login-section">
            <button class="login-button" onclick="login('admin')">Admin Login</button>
            <button class="login-button" onclick="login('student')">Student Login</button>
            <button class="login-button" onclick="login('faculty')">Faculty Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
