<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fees</title>
    <link rel="stylesheet" href="student_fees.css">
</head>
<body>
    <div class="fees-container">
        <h2>Fees Information</h2>
        <table>
            <thead>
                <tr>
                    <th>S. No</th>
                    <th>Amount</th>
                    <th>Generated On</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Download Challan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rs.178,000</td>
                    <td>01 Nov 2024</td>
                    <td>15 Nov 2024</td>
                    <td>Pending</td>
                    <td><button class="download-btn" onclick="downloadChallan(1)">Download</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <div class="back-button-container">
        <button id="backToPortal" onclick="goToStudentPortal()">Back to Student Portal</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>    
<script src="student_fees.js"></script> <!-- Your custom JavaScript file -->

</body>
</html>
