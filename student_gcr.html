<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Change Request</title>
    <link rel="stylesheet" href="student_gcr.css">
</head>
<body>
    <div class="request-container">
        <h2>Grade Change Request</h2>

        <!-- Form for grade change request -->
        <form id="gradeChangeForm">
            <label for="courseDropdown">Course:</label>
            <select id="courseDropdown" name="course">
                <option value="" disabled selected>Select a course</option>
                <option value="CS107">Statistics (CS107)</option>
                <option value="MT106">Numerical Computing (MT106)</option>
                <option value="CS101">Introduction to Programming (CS101)</option>
                <option value="MATH202">Calculus II (MATH202)</option>
                <option value="PHYS301">Physics III (PHYS301)</option>
                <option value="CS601">Database (CS601)</option>
            </select>

            <label for="originalGrade">Original Grade:</label>
            <select id="originalGrade" name="originalGrade">
                <option value="" disabled selected>Select your Original grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>

            <label for="requestedGrade">Requested Grade:</label>
            <select id="requestedGrade" name="requestedGrade">
                <option value="" disabled selected>Select the requested grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" placeholder="Enter reason for grade change">

            <div id="errorMessage" class="error-message" style="display: none;">Please fill in all fields!</div>
            
            <div class="request-button-container">
                <button type="button" id="sendRequest">Send Request</button>
            </div>
        </form>

        <div id="requestMessage"></div>

        <div class="back-button-container">
            <button id="backToPortal" onclick="goToStudentPortal()">Back to Student Portal</button>
        </div>
    </div>

    <script src="student_gcr.js"></script>
</body>
</html>
