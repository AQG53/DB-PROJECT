<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Transcript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable"></script>
    <link rel="stylesheet" href="student_transcript.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="FASTNU-logo.png" alt="University Logo">
    </div>

    <!-- Title -->
    <h1 class="transcript-title">Student Transcript</h1>

    <!-- Transcript Container -->
    <div class="transcript-container" id="transcriptContainer">
        <!-- Semester boxes will be dynamically injected here -->
    </div>

    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
        <div class="progress-bar"></div>
    </div>
    <div id="buttons">
        <button id="downloadTranscript">Download Transcript Report</button>
        <button id="backToPortal" onclick="goToStudentPortal()">Back to Student Portal</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="student_transcript.js"></script>
</body>

</html>
